<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Calendar - {{ town_name }}</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Edit Calendar: {{ town_name }}</h1>

    <h2>Add New Holiday</h2>
    <form action="{{ url_for('add_holiday', town_name=town_name) }}" method="post">
        <label for="holiday_date">Date:</label>
        <input type="date" id="holiday_date" name="holiday_date" required>
        <label for="holiday_name">Description:</label>
        <input type="text" id="holiday_name" name="holiday_name" required>
        <input type="submit" value="Add Holiday">
    </form>

    <hr style="margin: 2em 0;">

    <h2>Existing Holidays</h2>
    {% if holidays %}
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for holiday in holidays %}
            <tr>
                <td>{{ holiday.begin.date() }}</td>
                <td>{{ holiday.name }}</td>
                <td>
                    <a href="{{ url_for('delete_holiday', town_name=town_name, holiday_uid=holiday.uid) }}"
                       onclick="return confirm('Are you sure you want to delete this holiday?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No holidays found for this calendar.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('manage_calendars') }}">Back to Calendar List</a>
</body>
</html>
